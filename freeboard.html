<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자유게시판</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">
        <img src="hanbom.png">
        <span>HANBOM GALLERY</span>
    </a>
</header>

<div class="container">
  <section class="main-content">
    <h2>✏ 자유게시판</h2>

    <button class="btn-primary" onclick="location.href='free_write.html'">글쓰기</button>

    <table class="post-table" style="margin-top:12px;">
        <thead>
            <tr>
                <th>말머리</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회</th>
            </tr>
        </thead>
        <tbody id="free-list"></tbody>
    </table>
  </section>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

    let posts = JSON.parse(localStorage.getItem("posts")) || [];
    const box = document.getElementById("free-list");

    let html="";
    posts.forEach((p,i)=>{
        html+=`
        <tr>
          <td>${p.category}</td>
          <td>${p.title}</td>
          <td>${p.writer}</td>
          <td>${p.date}</td>
          <td>${p.views}</td>
        </tr>
        `;
    });

    box.innerHTML = html;
});
</script>

<script src="index.js"></script>
</body>
</html>
