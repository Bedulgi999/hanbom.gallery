<meta charset="UTF-8">
<title>공지사항 보기</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
.notice-box {
  width: 850px;
  margin: 40px auto;
  padding: 30px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.08);
}

.notice-files a {
  display:block;
  margin-top:5px;
  color:#1f6feb;
}
.notice-image {
  max-width:100%;
  border-radius:12px;
  margin-bottom:10px;
}
</style>

</head>
<body>

<header class="header">
  <a href="notice.html" class="logo">
    <img src="hanbom.png">
    <span>HANBOM GALLERY</span>
  </a>
</header>

<div class="notice-box">

  <h2 id="title"></h2>
  <p>
    작성자: <span id="writer"></span> · 
    날짜: <span id="date"></span> · 
    조회수: <span id="views"></span>
  </p>

  <hr style="margin:18px 0">

  <div id="content"></div>

  <div id="imageBox"></div>

  <div class="notice-files" id="fileBox"></div>

  <div class="view-btns" style="margin-top:20px;">
      <button class="btn-primary" onclick="location.href='notice.html'">목록</button>
      <button id="editBtn" class="btn-primary" style="display:none;background:#444;">수정</button>
      <button id="deleteBtn" class="btn-primary" style="display:none;background:#d9534f;">삭제</button>
  </div>

</div>
