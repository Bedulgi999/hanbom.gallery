<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 수정</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .edit-container {
            max-width: 850px;
            margin: 40px auto;
            background: white;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .edit-title {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .input-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }
        textarea {
            height: 200px;
            resize: none;
        }

        /* 첨부 UI */
        .upload-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
        }

        .preview-img {
            width: 160px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .file-preview {
            margin-top: 8px;
            font-size: 14px;
            color: #444;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }
        .btn-save { background: #1f6feb; color:white; }
        .btn-cancel { background: #ccc; }
        .btn-delete-file { background: #e11d48; color:white; margin-top: 8px; padding:6px 10px; font-size:13px; }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">
        <img src="hanbom.png" />
        <span>HANBOM GALLERY</span>
    </a>
</header>

<div class="edit-container">

    <h2 class="edit-title">질문 수정</h2>

    <input id="titleInput" class="input-box" placeholder="제목을 입력하세요" />

    <textarea id="contentInput" class="input-box" placeholder="내용을 입력하세요"></textarea>

    <!-- 파일 업로드 영역 -->
    <div class="upload-section">
        <h4>이미지 / 파일 첨부</h4>

        <input type="file" id="fileInput" accept="image/*,.pdf,.hwp,.doc,.docx" />

        <!-- 이미지 미리보기 -->
        <img id="previewImage" class="preview-img" style="display:none" />

        <!-- 파일 이름 출력 -->
        <div id="fileName" class="file-preview"></div>

        <!-- 기존 첨부 삭제 버튼 -->
        <button id="deleteFileBtn" class="btn-delete-file" style="display:none">첨부 삭제</button>
    </div>


    <div class="btn-row">
        <button class="btn btn-save" onclick="saveEdit()">저장</button>
        <button class="btn btn-cancel" onclick="history.back()">취소</button>
    </div>

</div>

<script src="qna_edit.js"></script>

</body>
</html>
