<script src="config.js"></script>
<script>

let selectedImages = [];
let selectedFiles = [];


// ---------------------------
// ì´ë¯¸ì§€ ì—…ë¡œë“œ UI
// ---------------------------
document.getElementById("imgDropBox").addEventListener("click", () => {
    document.getElementById("imgUpload").click();
});

document.getElementById("imgUpload").addEventListener("change", (e) => {
    [...e.target.files].forEach(file => {
        selectedImages.push(file);
        previewImage(file);
    });
});

function previewImage(file) {
    const reader = new FileReader();
    reader.onload = e => {
        const box = document.createElement("div");
        box.className = "preview-item";
        box.innerHTML = `
            <img src="${e.target.result}" class="preview-img">
            <button class="remove-img-btn">&times;</button>
        `;

        box.querySelector(".remove-img-btn").onclick = () => {
            selectedImages = selectedImages.filter(f => f !== file);
            box.remove();
        };

        document.getElementById("previewImages").appendChild(box);
    };
    reader.readAsDataURL(file);
}


// ---------------------------
// íŒŒì¼ ì—…ë¡œë“œ UI
// ---------------------------
document.getElementById("fileDropBox").addEventListener("click", () => {
    document.getElementById("fileUpload").click();
});

document.getElementById("fileUpload").addEventListener("change", (e) => {
    [...e.target.files].forEach(file => {
        selectedFiles.push(file);
        addFileItem(file);
    });
});

function addFileItem(file) {
    const li = document.createElement("li");
    li.className = "file-item";

    li.innerHTML = `
        <span class="file-icon">ğŸ“„</span>
        <span>${file.name}</span>
        <button class="remove-file-btn">&times;</button>
    `;

    li.querySelector(".remove-file-btn").onclick = () => {
        selectedFiles = selectedFiles.filter(f => f !== file);
        li.remove();
    };

    document.getElementById("fileList").appendChild(li);
}


// ---------------------------
// Supabase Storage ì—…ë¡œë“œ í•¨ìˆ˜
// ---------------------------
async function uploadToStorage(file, folder) {
    const fileName = Date.now() + "_" + file.name;

    const { data, error } = await supabase.storage
        .from("uploads")
        .upload(`${folder}/${fileName}`, file);

    if (error) return null;

    return supabase.storage
        .from("uploads")
        .getPublicUrl(`${folder}/${fileName}`).data.publicUrl;
}


// ---------------------------
// ê¸€ ë“±ë¡
// ---------------------------
async function submitFree() {
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    const user = JSON.parse(localStorage.getItem("loggedUser"));

    if (!user) return alert("ë¡œê·¸ì¸ í›„ ì‘ì„± ê°€ëŠ¥í•©ë‹ˆë‹¤");
    if (!title || !content) return alert("ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”");

    // ì´ë¯¸ì§€ ì—…ë¡œë“œ
    const imageUrls = [];
    for (const img of selectedImages) {
        const url = await uploadToStorage(img, "free_images");
        if (url) imageUrls.push(url);
    }

    // íŒŒì¼ ì—…ë¡œë“œ
    const fileUrls = [];
    for (const f of selectedFiles) {
        const url = await uploadToStorage(f, "free_files");
        if (url) fileUrls.push(url);
    }

    // DB INSERT
    const { error } = await supabase.from("free").insert({
        title,
        content,
        writer: user.id,
        views: 0,
        images: imageUrls,
        files: fileUrls
    });

    if (error) {
        console.log(error);
        alert("ë“±ë¡ ì‹¤íŒ¨!");
        return;
    }

    alert("ê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
    location.href = "free.html";
}

</script>
