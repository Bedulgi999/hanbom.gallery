<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자유게시판 글쓰기</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .write-box{
        max-width:800px;
        margin:40px auto;
        padding:20px;
        background:white;
        border-radius:12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">
      <img src="hanbom.png">
      <span>HANBOM GALLERY</span>
  </a>
</header>

<div class="write-box">
  <h2>✏ 자유게시판 글쓰기</h2>

  <select id="category" class="write-input" style="margin:10px 0;">
      <option value="[잡담]">[잡담]</option>
      <option value="[정보]">[정보]</option>
      <option value="[질문]">[질문]</option>
  </select>

  <input type="text" id="title" class="write-input" placeholder="제목을 입력하세요">
  <textarea id="content" class="write-textarea" placeholder="내용을 입력하세요"></textarea>

  <button class="btn-primary" id="save-post">등록하기</button>
</div>

<script src="free.js"></script>
<script src="index.js"></script>
</body>
</html>
