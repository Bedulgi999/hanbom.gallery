<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>자유게시판 글 수정 | HANBOM GALLERY</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
.write-container {
    width: 850px;
    margin: 30px auto;
    background: white;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}
.write-title {
    width: 100%;
    padding: 14px;
    border: 1px solid #d0d7de;
    border-radius: 10px;
    margin-bottom: 18px;
    font-size: 15px;
}
.write-textarea {
    width: 100%;
    height: 180px;
    padding: 14px;
    border: 1px solid #d0d7de;
    border-radius: 10px;
    resize: none;
    margin-bottom: 22px;
}
.write-label {
    font-weight: 700;
    margin-bottom: 8px;
    display: block;
}
.image-dropbox {
    border: 2px dashed #b6c2d3;
    background: #f8fafc;
    padding: 30px;
    border-radius: 14px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
}
.image-dropbox:hover {
    background: #eef3f7;
}
.upload-icon {
    width: 42px;
    opacity: 0.6;
    margin-bottom: 8px;
}
.preview-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px,1fr));
    gap: 12px;
    margin-top: 14px;
}
.preview-item {
    position: relative;
}
.preview-img {
    width: 100%;
    height:140px;
    border-radius: 12px;
    object-fit: cover;
}
.remove-img-btn {
    position: absolute;
    top: 7px;
    right: 7px;
    background: rgba(0,0,0,0.55);
    color: white;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
}
.file-dropbox {
    border: 2px dashed #c6cfda;
    background: #fafafa;
    padding: 18px;
    border-radius: 12px;
    text-align: center;
    color: #636c76;
    cursor: pointer;
}
.file-item {
    display:flex;
    align-items:center;
    padding: 10px;
    background: #ffffff;
    margin-top: 8px;
    border-radius: 10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.06);
}
.file-icon {
    font-size: 20px;
    margin-right: 8px;
}
.remove-file-btn {
    margin-left:auto;
    font-size: 20px;
    border:none;
    background:none;
    cursor:pointer;
    color:#475569;
}
.submit-btn {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background: #1f6feb;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
}
.submit-btn:hover {
    background: #1665d9;
}
</style>
</head>

<body>

<header class="header">
    <a href="index.html" class="logo">
        <img src="hanbom.png" alt="logo">
        <span>HANBOM GALLERY</span>
    </a>
</header>

<main class="write-container">

    <h2 style="margin-bottom:16px;">자유게시판 글 수정</h2>

    <input id="title" class="write-title" placeholder="제목을 입력하세요">
    <textarea id="content" class="write-textarea" placeholder="내용을 입력하세요"></textarea>

    <!-- 기존/새 이미지 -->
    <label class="write-label">이미지</label>
    <div id="imgDropBox" class="image-dropbox">
        <img src="upload_icon.png" class="upload-icon">
        <p>클릭하거나 이미지를 드래그하세요</p>
        <input id="imgUpload" type="file" accept="image/*" multiple hidden>
    </div>
    <div id="previewImages" class="preview-grid"></div>

    <!-- 기존/새 파일 -->
    <label class="write-label" style="margin-top:22px;">파일 첨부</label>
    <div id="fileDropBox" class="file-dropbox">
        파일을 선택하거나 드래그 하세요
        <input id="fileUpload" type="file" multiple hidden>
    </div>
    <ul id="fileList"></ul>

    <button class="submit-btn" onclick="updateFree()">수정하기</button>
</main>

<script src="free_edit.js"></script>

</body>
</html>
