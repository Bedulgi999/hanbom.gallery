<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 상세보기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .qna-view-box {
            max-width: 850px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .qna-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .qna-info {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 18px;
        }
        .qna-content {
            white-space: pre-line;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* 첨부파일 */
        .file-box {
            margin-top: 20px;
            padding: 14px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }
        .file-box a {
            color: #0369a1;
            font-weight: 600;
        }
        .view-img {
            max-width: 280px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 버튼 */
        .view-btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* 답글 */
        .reply-item {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .reply-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* ⬆ 이미지 확대 모달 */
        .modal-img-wrapper {
            display:none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-img-wrapper img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 14px;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">
        <img src="hanbom.png">
        <span>HANBOM GALLERY</span>
    </a>
</header>

<div class="qna-view-box">

    <h2 class="qna-title" id="title"></h2>

    <p class="qna-info">
        작성자: <span id="writer"></span> · 
        날짜: <span id="date"></span> · 
        조회수: <span id="views"></span>
    </p>

    <div id="content" class="qna-content"></div>

    <!-- 첨부파일 영역 -->
    <div id="fileBox" class="file-box" style="display:none"></div>

    <div class="view-btns">
        <button id="editBtn" class="btn-primary" style="display:none">수정</button>
        <button id="deleteBtn" class="btn-primary" style="background:#d9534f; display:none">삭제</button>
        <button class="btn-primary" onclick="location.href='qna.html'">목록</button>
    </div>

    <hr style="margin:25px 0;">

    <h3>답글</h3>
    <div id="replyList"></div>

    <textarea id="replyInput" class="reply-input" placeholder="답글을 입력하세요"></textarea>
    <button class="btn-primary" onclick="addReply()">답글 등록</button>
</div>


<!-- 이미지 확대 모달 -->
<div id="imgModal" class="modal-img-wrapper">
    <img id="modalImage">
</div>

<script src="qna_view.js"></script>

</body>
</html>
