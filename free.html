<head>
  <meta charset="UTF-8">
  <title>자유게시판 | HANBOM GALLERY</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="header">
  <a href="home.html" class="logo">
      <img src="hanbom.png" alt="logo">
      <span>HANBOM GALLERY</span>
  </a>

  <nav class="nav">
    <a href="home.html">홈</a>
    <a href="notice.html">공지사항</a>
    <a href="free.html" style="color:#1f6feb; font-weight:700;">자유게시판</a>
    <a href="qna.html">질문답변</a>
    <a href="info.html">정보공유</a>
  </nav>

  <!-- 로그인 / 회원가입 -->
  <div class="auth-buttons" id="authButtons">
      <a href="login.html" class="btn-login">로그인</a>
      <a href="register.html" class="btn-signup">회원가입</a>
  </div>

  <!-- 관리자 버튼 -->
  <div class="admin-buttons" id="adminButtons"></div>
</header>


<main class="container">

  <!-- 왼쪽: 자유게시판 -->
  <section class="main-content">

    <!-- 상단 탭 -->
    <div class="board-tabs">
        <button class="tab active">자유 게시판</button>
        <button class="tab" onclick="location.href='qna.html'">질문 & 답변</button>
        <button class="tab" onclick="location.href='info.html'">정보 공유</button>
    </div>

    <!-- 글쓰기 버튼 + 검색 -->
    <div class="toolbar">
        <button id="writeFreeBtn" class="btn-primary" style="display:none;">✏️ 글쓰기</button>
        <div class="search-box">
          <input type="text" id="freeSearch" placeholder="검색어를 입력하세요">
        </div>
    </div>

    <!-- 게시판 테이블 -->
    <table class="post-table">
      <thead>
        <tr>
          <th class="col-category">말머리</th>
          <th class="col-title">제목</th>
          <th class="col-writer">작성자</th>
          <th class="col-date">날짜</th>
          <th class="col-views">조회</th>
        </tr>
      </thead>
      <tbody id="freeList"></tbody>
    </table>

    <!-- 페이지네이션 -->
    <div class="pagination" id="pagination"></div>

  </section>

  <!-- 오른쪽 사이드바 -->
  <aside class="sidebar">
      <div class="card" id="login-card"></div>

    <!-- 공지사항 카드 -->
    <div class="card">
      <h3>📢 공지사항</h3>
      <ul class="simple-list" id="sidebar-notice"></ul>
    </div>

    <!-- 인기 글 카드 -->
    <div class="card">
      <h3>🔥 인기 글 TOP 5</h3>
      <ol class="rank-list" id="topPosts"></ol>
    </div>

    <!-- 태그 카드 -->
    <div class="card">
      <h3>🏷️ 인기 태그</h3>
      <div class="tag-list">
        <span class="tag">#시험</span>
        <span class="tag">#수행평가</span>
        <span class="tag">#동아리</span>
        <span class="tag">#축제</span>
        <span class="tag">#게임</span>
        <span class="tag">#진로</span>
      </div>
    </div>
  </aside>
</main>
